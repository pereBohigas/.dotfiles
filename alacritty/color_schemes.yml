# Colors schemes
# from: https://github.com/alacritty/alacritty/wiki/Color-schemes
schemes:
  # Afterglow
  afterglow: &afterglow
    # Default colors
    primary:
      background: '#2c2c2c'
      foreground: '#d6d6d6'

      dim_foreground:    '#dbdbdb'
      bright_foreground: '#d9d9d9'
      dim_background:    '#202020' # not sure
      bright_background: '#3a3a3a' # not sure

    # Cursor colors
    cursor:
      text:   '#2c2c2c'
      cursor: '#d9d9d9'

    # Normal colors
    normal:
      black:   '#1c1c1c'
      red:     '#bc5653'
      green:   '#909d63'
      yellow:  '#ebc17a'
      blue:    '#7eaac7'
      magenta: '#aa6292'
      cyan:    '#86d3ce'
      white:   '#cacaca'

    # Bright colors
    bright:
      black:   '#636363'
      red:     '#bc5653'
      green:   '#909d63'
      yellow:  '#ebc17a'
      blue:    '#7eaac7'
      magenta: '#aa6292'
      cyan:    '#86d3ce'
      white:   '#f7f7f7'

    # Dim colors
    dim:
      black:   '#232323'
      red:     '#74423f'
      green:   '#5e6547'
      yellow:  '#8b7653'
      blue:    '#556b79'
      magenta: '#6e4962'
      cyan:    '#5c8482'
      white:   '#828282'

  # Colors (Gruvbox dark)
  gruvbox_dark: &gruvbox_dark
    primary:
      # default: background = '#282828'
      # hard contrast: background = '#1d2021'
      # soft contrast: background = '#32302f'
      background:        &gruvbox_dark_bg '#1d2021'
      foreground:        '#fbf1c7'
      bright_foreground: '#f9f5d7'
      dim_foreground:    '#f2e5bc'
    cursor:
      text:   CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text:   CellBackground
      cursor: CellForeground
    # search:
    #   matches:
    #     foreground: '#000000'
    #     background: '#ffffff'
    #   focused_match:
    #    foreground: CellBackground
    #    background: CellForeground
    #   bar:
    #     background: ''
    #     foreground: ''
    # line_indicator:
    #   foreground: None
    #   background: None
    selection:
      text:       CellBackground
      background: CellForeground
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
    normal:
      black:   *gruvbox_dark_bg
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    dim:
      black:   '#32302f'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#928374'
    # indexed_colors: []

  # Gruvbox light
  gruvbox_light: &gruvbox_light
    # Default colors
    primary:
      # default: background = '#fbf1c7'
      # hard contrast: background = '#f9f5d7'
      # soft contrast: background = '#f2e5bc'
      background: '#f9f5d7'
      foreground: '#3c3836'

    # Normal colors
    normal:
      black:   '#fbf1c7'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#7c6f64'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#9d0006'
      green:   '#79740e'
      yellow:  '#b57614'
      blue:    '#076678'
      magenta: '#8f3f71'
      cyan:    '#427b58'
      white:   '#3c3836'

  # Colors (Gruvbox Material Medium Dark)
  gruvbox_material_dark: &gruvbox_material_dark
    # Default colors
    primary:
      background: '#282828'
      foreground: '#d4be98'

    # Normal colors
    normal:
      black:   '#3c3836'
      red:     '#ea6962'
      green:   '#a9b665'
      yellow:  '#d8a657'
      blue:    '#7daea3'
      magenta: '#d3869b'
      cyan:    '#89b482'
      white:   '#d4be98'

    # Bright colors (same as normal colors)
    bright:
      black:   '#3c3836'
      red:     '#ea6962'
      green:   '#a9b665'
      yellow:  '#d8a657'
      blue:    '#7daea3'
      magenta: '#d3869b'
      cyan:    '#89b482'
      white:   '#d4be98'

  # One Dark
  one_dark: &one_dark
   primary:
     background: '#282c34'
     foreground: '#abb2bf'
   cursor:
     text:       CellBackground
     cursor:     '#528bff' # syntax-cursor-color
   selection:
     text:       CellForeground
     background: '#3e4451' # syntax-selection-color
   normal:
     black:      '#5c6370' # mono-3
     red:        '#e06c75' # red 1
     green:      '#98c379'
     yellow:     '#e5c07b' # orange 2
     blue:       '#61afef'
     magenta:    '#c678dd'
     cyan:       '#56b6c2'
     white:      '#828997' # mono-2

  # One Light
  one_light: &one_light
   primary:
     background: '#fafafa'
     foreground: '#383a42'
   cursor:
     text:       CellBackground
     cursor:     '#526eff' # syntax-cursor-color
   selection:
     text:       CellForeground
     background: '#e5e5e6' # syntax-selection-color
   normal:
     black:      '#696c77' # mono-2
     red:        '#e45649' # red 1
     green:      '#50a14f'
     yellow:     '#c18401' # orange 2
     blue:       '#4078f2'
     magenta:    '#a626a4'
     cyan:       '#0184bc'
     white:      '#a0a1a7' # mono-3

colors: *gruvbox_material_dark

